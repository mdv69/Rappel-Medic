<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rappel Médicaments</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <!-- Icône pour les appareils Apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Nom de l'application sur l'écran d'accueil iOS -->
  <meta name="apple-mobile-web-app-title" content="Rappel Médicaments">

  <!-- Couleur de la barre d'état sur iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Autoriser le mode plein écran -->
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <h1>Rappel Médicaments</h1>
  <button id="confirm-btn">J'ai pris mes médicaments</button>
  <button id="photo-btn">Prendre une photo</button>

  <!-- Zone pour afficher la confirmation -->
  <div id="confirmation-message"></div>

  <!-- Zone pour afficher la vidéo et les images -->
  <div id="media-area"></div>

  <script src="app.js"></script>
</body>
</html>
